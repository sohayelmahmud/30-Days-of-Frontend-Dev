<!DOCTYPE html>
<html>

<head>
    <style>
        .div1 {
            float: left;
            padding: 10px;
            border: 3px solid green;
        }

        .div2 {
            padding: 10px;
            border: 3px solid red;
            width: 200px;
        }

        .div3 {
            float: left;
            padding: 10px;
            border: 3px solid green;
        }

        .div4 {
            padding: 10px;
            border: 3px solid red;
            width: 200px;
            clear: left;
        }
    </style>
</head>

<body>

    <h2>Without clear</h2>
    <div class="div1">div1</div>
    <div class="div2">div2 - Notice that div2 is after div1 in the HTML code. However, since div2 has no clear, the text
        in div2 floats around div1.</div>

    <h2>With clear: left</h2>
    <div class="div3">div3</div>
    <div class="div4">div4 - Here, clear: left; pushes div4 down below the floating div3, on its left side.</div>

</body>

</html>
